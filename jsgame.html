<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Can you guess the correct number between 1 and 20?</p>
    
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button id="submitGuess">Submit Guess</button>
    
    <p id="message"></p>
    
    <script>
        // Generate a random number between 1 and 20
        const randomNumber = Math.floor(Math.random() * 20) + 1;
        let attempts = 0;

        document.getElementById("submitGuess").addEventListener("click", function() {
            const guess = parseInt(document.getElementById("guessInput").value);

            if (isNaN(guess) || guess < 1 || guess > 20) {
                document.getElementById("message").textContent = "Please enter a valid number between 1 and 20.";
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                document.getElementById("message").textContent = `Congratulations! You guessed the correct number ${randomNumber} in ${attempts} attempts.`;
                document.getElementById("submitGuess").setAttribute("disabled", "true");
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "Try a higher number.";
            } else {
                document.getElementById("message").textContent = "Try a lower number.";
            }
        });
    </script>
</body>
</html>
