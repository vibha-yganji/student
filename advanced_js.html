<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Animations</title>
    <style>
        #animated-element {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="animated-element"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script>
        // JavaScript code for advanced animations using GSAP
        const element = document.getElementById("animated-element");

        gsap.to(element, {
            x: 200, // Move 200 pixels to the right
            y: 200, // Move 200 pixels down
            rotation: 360, // Rotate 360 degrees
            scale: 2, // Scale to 2x its size
            duration: 2, // Animation duration in seconds
            ease: "elastic.out(1, 0.3)", // Easing function
            repeat: -1, // Infinite repeat
            yoyo: true, // Reverse the animation
        });
    </script>
</body>
</html>
